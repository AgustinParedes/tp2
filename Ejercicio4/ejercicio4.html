<!-- 4- El índice de masa corporal es el cociente entre el peso del individuo en kilos y el cuadrado de su
estatura en metros.
IMC= peso /estatura^2
Realice una página con un formulario que reciba como entrada la estatura y el peso de una persona,
y muestre su IMC como alerta al presionar un botón llamado ‘calcular’. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calcular Índice de Masa Corporal</h1>
        <form id="imcForm">
            <label for="peso">Peso en Kilogramos:</label>
            <input type="number" id="peso" name="peso" required>

            <label for="estatura">Estatura en Metro</label>
            <input type="number" id="estatura" name="estatura" required>

            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>
    </div>

    <script src="ejercicio4.js"></script>
</body>
</html>
